name: Generate jooq

on:
  push:
  pull_request:
    branches: [main]

jobs:
  generate-jooq:
    name: Verifies whether generated jooq classes have been updated
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start e2e env
        uses: HSLdevcom/jore4-tools/github-actions/setup-e2e-environment@setup-e2e-environment-v1
        with:
          custom_docker_compose: ./docker/docker-compose.custom.yml

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          java-package: jdk
          architecture: x64
          distribution: temurin

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run jooq class generation
        run: ./development.sh generate:jooq --no-volume

      - name: Verify that generate generated classes are up to date
        run: '[ -z "$(git status --porcelain)" ]'
