# Datasource settings for the source MS SQL database
source.db.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver
source.db.url=jdbc:sqlserver://localhost:56239;database=joretest;applicationIntent=ReadOnly
source.db.min.connections=0
source.db.max.connections=5
source.db.username=
source.db.password=

# Datasource settings for the destination Postgresql database
destination.db.driver=org.postgresql.Driver
destination.db.url=jdbc:postgresql://localhost:16000/devdb?stringtype=unspecified
destination.db.min.connections=0
destination.db.max.connections=5
destination.db.username=devdb
destination.db.password=devdb

# Database used during code generation (= test database)
init.db.driver=org.postgresql.Driver
init.db.url=jdbc:postgresql://localhost:17000/testdestinationdb?stringtype=unspecified
init.db.min.connections=0
init.db.max.connections=5
init.db.username=testdestinationdb
init.db.password=testdestinationdb
jooq.generator.db.dialect=org.jooq.meta.postgres.PostgresDatabase
jooq.sql.dialect=POSTGRES

#
# Test settings
#

test.source.db.driver=org.h2.Driver
test.source.db.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
test.source.db.min.connections=0
test.source.db.max.connections=5
test.source.db.username=sa
test.source.db.password=sa

test.destination.db.driver=org.postgresql.Driver
test.destination.db.url=jdbc:postgresql://localhost:17000/testdestinationdb?stringtype=unspecified
test.destination.db.min.connections=0
test.destination.db.max.connections=5
test.destination.db.username=testdestinationdb
test.destination.db.password=testdestinationdb
