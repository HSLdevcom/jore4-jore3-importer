---
version: "3.8"
services:
  jore4-jore3importer:
    # build and run the docker image from the local repo
    build:
      context: ..

  importer-jooq-database:
    image: postgis/postgis:12-3.1-alpine
    container_name: importer-database
    restart: "unless-stopped"
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devdb
      - POSTGRES_PASSWORD=devdb
    ports:
      - "127.0.0.1:16000:5432"
    networks:
      - jore4

  importer-test-database:
    image: postgis/postgis:12-3.1-alpine
    container_name: importer-test-database
    environment:
      - POSTGRES_DB=importertestdatabase
      - POSTGRES_USER=importertestdatabase
      - POSTGRES_PASSWORD=importertestdatabase
    ports:
      - "127.0.0.1:17000:5432"
    networks:
      - jore4

  jore4-mapmatching:
    image: "hsldevcom/jore4-map-matching:main--20230314-81b915f44bef9bf57ff707f303a9642fcd4489ce"

  jore4-mssqltestdb:
    # pin compatible version of mssql schema
    image: "hsldevcom/jore4-mssql-testdb:schema-only-fix-jore-schema--20230420-9851067c8d776b75af133c48e8be1f277d861403"
    # volume to easily use jore3 database dump
    volumes:
      - ../jore3dump:/mnt/jore3dump

  jore4-hasura:
    # pin compatible version of jore4 data model
    image: "hsldevcom/jore4-hasura:hsl-add-numeric-id-fields--20230417-7193ce6efeb1979dde29720dd899f90b548df4e5"
networks:
    jore4:
